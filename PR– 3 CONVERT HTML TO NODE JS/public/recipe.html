<!DOCTYPE html>
<html>
  <head>
    <title>Add Recipe</title>
    <link rel="stylesheet" href="./src/css/recipe.css" />
  </head>
  <body>
    <div class="container">
      <h2>Add Recipe</h2>
      <form id="recipe-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" class="form-control" required></textarea>
        </div>
        <div class="form-group">
          <label for="preparationTime">Preparation Time:</label>
          <input
            type="number"
            id="preparationTime"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="cookingTime">Cooking Time:</label>
          <input type="number" id="cookingTime" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="imageUrl">Image URL:</label>
          <input type="url" id="imageUrl" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="country">Country:</label>
          <input type="text" id="country" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="veg">Veg:</label>
          <input type="checkbox" id="veg" class="form-control" />
        </div>
        <input class="btn" type="submit" value="Add Recipe" />
      </form>
    </div>
  </body>
  <script src="./src/js/recipe.js"></script>
</html>
